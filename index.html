<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه من</title>

    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- هدر (ناوبار) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">فروشگاه</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="تغییر منو">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">درباره ما</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- پایان هدر (ناوبار) -->
    <div class="container my-4">
        <!-- انتخاب دسته‌بندی، جستجو و مرتب‌سازی -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <label for="categorySelect" class="form-label fw-bold">انتخاب دسته‌بندی</label>
                <select class="form-select" id="categorySelect">
                </select>
            </div>
            <div class="col-md-3">
                <label for="sortSelect" class="form-label fw-bold">مرتب‌سازی بر اساس قیمت</label>
                <select class="form-select" id="sortSelect">
                    <option value="none" selected>بدون مرتب‌سازی</option>
                    <option value="asc">صعودی</option>
                    <option value="desc">نزولی</option>
                </select>
            </div>
            <div class="col-md-5">
                <div class="w-100">
                    <label for="searchInput" class="form-label fw-bold">جستجو</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput"
                            placeholder="محصول مورد نظر را جستجو کنید..." />
                        <button class="my-inverted-button btn btn-primary">
                            <span class="no-flip">جستجو</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- بخش نمایش محصولات -->
        <div class="row" id="productsSection">
            <!-- محصولات به‌صورت داینامیک اینجا اضافه می‌شوند -->
        </div>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- فایل جاوااسکریپت سفارشی شما -->
    <script src="main.js"></script>
    <script src="search.js"></script>
    <script src="category.js"></script>
    <script src="sort.js"></script>
</body>

</html>
